<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a>Fields</a></li>
    </ul>

    <div class="tab-content">
        <div id="forms" class="tab-pane fade in active">
            <div class="table-responsive">
                <br/>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-sort" aria-hidden=true></span> Form Name</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td><input ng-model="model.form.title" type="text"
                                   class="form-control" id="inputFormName" placeholder="Name"></td>
                        <td><a ng-click="model.addForm(model.form)">
                                <span class="glyphicon glyphicon-plus" aria-hidden=true></span></a>&nbsp&nbsp
                            <a ng-click="model.updateForm(model.form)">
                                <span class="glyphicon glyphicon-ok" aria-hidden=true></span></a></td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="form in model.forms">
                        <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
                        <td><a ng-click="model.deleteForm($index)">
                                <span class="glyphicon glyphicon-remove" aria-hidden=true></span></a>&nbsp&nbsp
                            <a ng-click="model.selectForm($index)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden=true></span></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
