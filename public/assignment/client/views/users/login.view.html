<div class="col-sm-8 col-sm-offset-3 col-md-7 col-md-offset-2 main">
    <h1 class="page-header">Login</h1>

    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</button>
                <!--<a href="/auth/google" class="btn btn-danger btn-block">
                    <span class="fa fa-google-plus"></span> Google
                </a>-->
            </div>
        </div>
    </div>
</div>
