<div class="col-sm-8 col-sm-offset-2 col-md-7 col-md-offset-2 main">
    <h1 class="page-header">Edit Profile</h1>

    <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="model.currentUser.username" type="text"
                       class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="model.currentUser.password" type="password"
                       class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input ng-model="model.currentUser.firstName" type="text"
                       class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input ng-model="model.currentUser.lastName" type="text"
                       class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="model.currentUser.email" type="email"
                       class="form-control" id="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group">

            <label class="col-sm-2 control-label">URL</label>
            <div class="col-sm-10">
                <form action="/api/project/user/upload" method="post" enctype="multipart/form-data">
                <input  name="myFile"   type="file" class="form-control"/>
                <input  name="userId" value="{{model.currentUser._id}}"   style="display: none"/>
                <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
                </form>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.update(model.currentUser)"
                        class="btn btn-primary btn-block">Update</button>
            </div>
        </div>
    </div>
</div>
